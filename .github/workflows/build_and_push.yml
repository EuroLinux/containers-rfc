# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    tags:
     - "centos-8-8.*"
     - "centos-7-7.*"
     - "oracle-8-8.*"
     - "oracle-7-7.*"
     - "eurolinux-8-8.*"
     - "eurolinux-7-7.*"
     - "scientific-linux-7-7.*"
     - "alma-8-8.*"
     - "rocky-8-8.*"
jobs:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check Out Repo 
        uses: actions/checkout@v2
      - name: Set env
        run: |
          echo "DISTR=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo ${{ env.DISTR }}
      - name: get dir with correct dockerfile
        run: |
          echo DIR=$( sed -n "s/-[0-9]\.[0-9]//p" <<< ${{ env.DISTR }}) >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ env.QUAY_USER }}
          password: ${{ secrets.QUAY_PASS }}

      - name: Build  ${{ env.DISTR }} container
        uses: docker/build-push-action@v2
        with:
          context: ./${{ env.DIR }}
          file: ./${{ env.DIR }}/dockerfile
          no-cache: true
          push: 
          tags: |
            ${{ env.DH_IMAGE_NAME }}:latest
            ${{ env.DH_IMAGE_NAME }}:${{ env.DISTR }}
            quay.io/${{ env.QUAY_IMAGE_NAME }}:latest
            quay.io/${{ env.QUAY_IMAGE_NAME }}:${{ env.DISTR }}